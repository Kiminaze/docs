site_name: My Docs
site_url: https://kiminaze.github.io/docs/
site_description: "Documentation for my resources"
site_author: "Kiminaze"

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta

plugins:
  - search