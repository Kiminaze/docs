site_name: My Docs
site_url: https://kiminaze.github.io/docs/
site_description: "Documentation for my resources"
site_author: "Kiminaze"

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path

nav:
  - Home: index.md
  - Common Issues: common-issues/
  - Scripts: scripts/
  - Free Scripts: free-scripts/

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - meta

plugins:
  - search
  - awesome-nav