
site_name: Kiminaze's Script Gems
site_url: https://kiminaze.github.io/docs/
site_description: "Documentation for my resources"
site_author: "Kiminaze"

theme:
  name: material
  custom_dir: overrides/
  palette:
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Dark mode
  features:
    - navigation.path
    - navigation.footer
    - navigation.sections
    - navigation.indexes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Kiminaze
    - icon: fontawesome/brands/discord
      link: https://discord.kiminaze.de
    - icon: fontawesome/brands/youtube
      link: https://yt.kiminaze.de
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
    cookies:
      youtube:
        name: YouTube
        checked: true

copyright: >
  Copyright &copy; 2025 Philipp Decker - <a href="/docs/imprint/">Imprint</a> - <a href="#__consent">Change cookie settings</a>

validation:
  omitted_files: ignore
  not_found: ignore

extra_javascript:
  - javascripts/yt_replace.js

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: '#'
      baselevel: 1
  - admonition
  - codehilite
  - footnotes
  - meta
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

plugins:
  - search
  - awesome-nav
  - privacy
